<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors Game</h1>

        <div class="choices">
            <button id="rock" class="choice-btn">
                <img src="stone.jpeg" alt="Rock">
            </button>
            <button id="paper" class="choice-btn">
                <img src="paper.jpeg" alt="Paper">
            </button>
            <button id="scissor" class="choice-btn">
                <img src="scissor.jpeg" alt="Scissors">
            </button>
        </div>

        <div class="results">
            <p id="user-choice">Your Choice: </p>
            <p id="computer-choice">Computer's Choice: </p>
            <p id="result">Result: </p>
        </div>

        <button id="play-again">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
